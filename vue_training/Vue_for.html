<html>

<head>
    <title>Vue_for</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>

<body>
    <div id="databinding">
        <input type="text" v-on:keyup.enter="showinputvalue" v-bind:style="styleObj" placeholder="Enter Fruits Names" />
        <h1 v-if="items.length>2">Display Fruits Name</h1>
        <ul>
            <li v-for="a in items">{{a}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#databinding',
            data: {
                items: [],
                styleObj: {
                    width: "30%",
                    padding: "12px 20px",
                    margin: "8px 0",
                    boxSizing: "border-box"
                }
            },
            methods: {
                showinputvalue: function (event) {
                    this.items.push(event.target.value);
                }
            },
        });
    </script>
</body>

</html>
